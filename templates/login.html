<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/bootstrap.css') }}">
    <link rel="icon" href="{{ url_for('static', path='/images/login.png') }}" type="image/png">
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              login
            </div>
            <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="/auth/register-page">Register?</a>
            </div>
        </div>
    </div>
</body>
</html>
